<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="фото, пейзажи, природа" />
    <meta name="description" content="Примечательные места" />
    <meta name="author" content="Danny" />
    <title>Проект "Место"</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/Portrait_Placeholder.png')%>"
            alt="Аватар"
            class="profile__avatar"
          />
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__info-name">Имя</h1>
              <p class="profile__info-description">Описание профиля</p>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__card-add-button" type="button"></button>
          </div>
        </section>
        <section class="elements">
          <template class="elements__card-template">
            <article class="element-card">
              <div class="elements__card-image-container">
                <img
                  src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
                  alt="фотография"
                  class="elements__card-image"
                />
                <button class="elements__delete-button" type="button"></button>
              </div>
              <div class="elements__card-description">
                <h3 class="elements__place-name">Архыз</h3>
                <button class="elements__like-button" type="button"></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup" id="profile-popup">
        <div class="popup__container">
          <button class="popup__container-exit-button" type="button"></button>
          <div class="popup__container-editor">
            <h2 class="popup__container-header">Редактировать профиль</h2>
            <form
              action="#"
              class="popup__form"
              method="GET"
              name="editProfileForm"
              id="editProfileForm"
              novalidate
            >
              <fieldset class="popup__form-settings">
                <input
                  name="userName"
                  id="name-input"
                  type="text"
                  class="popup__input popup__input_type_name"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span class="name-input-error"></span>
                <input
                  name="description"
                  id="description-input"
                  type="text"
                  class="popup__input popup__input_type_description"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span class="description-input-error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="popup" id="edit-card-popup">
        <div class="popup__container">
          <button class="popup__container-exit-button" type="button"></button>
          <div class="popup__container-editor">
            <h2 class="popup__container-header">Новое место</h2>
            <form
              action="#"
              class="popup__form"
              method="GET"
              name="addCardForm"
              id="addCardForm"
              novalidate
            >
              <fieldset class="popup__form-settings">
                <input
                  name="name"
                  id="place-input"
                  type="text"
                  class="popup__input popup__input_type_place"
                  placeholder="Название"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span class="place-input-error"></span>
                <input
                  name="link"
                  id="link-input"
                  type="url"
                  class="popup__input popup__input_type_link"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span class="link-input-error"></span>
                <button
                  id="create-card__button"
                  class="popup__button"
                  type="submit"
                >
                  Создать
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <div class="popup" id="view-card-popup">
        <figure class="popup__figure">
          <button class="popup__container-exit-button" type="button"></button>
          <img
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
            alt="фотография"
            class="popup__fullsize-photo"
          />
          <figcaption class="popup__photo-title"></figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
